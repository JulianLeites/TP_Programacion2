<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="estilos/styles.css">
</head>
<body>
  <!-- Carrito -->
  <button id="carrito" class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">C</button>
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasRightLabel">C</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul id="listaCarrito">
      </ul>
    </div>
  </div>

  <!-- Cuadro Inicio Sesion -->
  <section id="inicioSesion">
    <div id="cerrarIni">Cerrar</div>
    <form id="formInicioSesion">
      <label for="usuario">Usuario</label>
      <input type="text" name="usuario" required id="usuarioIngresado">
      <label for="password">Contraseña</label>
      <input type="password" name="password" required id="passIngresada">
      <input type="submit">
      <p>Si no tienes cuenta <span class="botonCambio"> Registrate </span></p>
    </form>
  </section>
  <!-- Cuadro Registrar -->
  <section id="registrar">
    <div id="cerrarReg">Cerrar</div>
    <form id="formRegistro">
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" required id="nombreCuenta">
      <label for="apellido">Apellido</label>
      <input type="text" name="apellido" required id="apellidoCuenta">
      <label for="usuario">Nombre de Usuario</label>
      <input type="text" name="usuario" required id="usuarioCuenta">
      <label for="mail">E-mail:</label>
      <input type="email" name="mail" required id="email">
      <label for="password">Contraseña</label>
      <input type="password" name="password" required id="password">
      <input type="submit">
      <p>Si ya tienes cuenta <span class="botonCambio"> Inicia Sesion </span></p>
    </form>
  </section>

  <!-- Header -->
  <header>
    <section id="encabezado">
      <h1 id="IdHeader">E-Commerce</h1>
      <button id="botonPerfil">IS</button>
    </section>
    <nav>
      <ul>
        <li><a href="#AgregarSeccion">Productos</a></li>
        <li><a href="#AgregarSeccion">Categoria</a></li>
      </ul>
    </nav>
  </header>

  <!-- Principal -->
  <main>
    <section id="ofertas">
      <h2>Ofertas destacadas</h2>
      <div class="carrusel">
        <img src="https://jumboargentinaio.vtexassets.com/assets/vtex.file-manager-graphql/images/b4e1dfbb-c10e-4801-b672-bbbab41deadf___f2a5303deb5117648a7f8cba0f973d64.jpg" alt="Oferta1">
        <img src="https://jumboargentinaio.vtexassets.com/assets/vtex.file-manager-graphql/images/35b0e62c-ade5-4deb-b59b-d09c5ecff157___173486934df83994a7ada631a0469d7d.webp" alt="Oferta2">
        <img src="https://imgs.search.brave.com/5p8XhZ35fEDQi6TF_sN45OTr0ASRBDlnR85bBLjPdKk/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9odHRw/Mi5tbHN0YXRpYy5j/b20vRF9RX05QXzJY/Xzc0NTI0MC1NTEE3/MjE1ODY4MzM1N18x/MDIwMjMtRS53ZWJw" alt="Oferta3">
      </div>
    </section>

    <!-- Productos -->
    <section class="productos">
      <h2>Nuestros Productos</h2>
        <div class="carta">
            <a href="productos.html" class="nombre">Prod 1</a>
            <img src="" alt="Prod 1">
            <p class="precio">1000</p>
            <div>
              <span class="disminuir">-</span><span class="cantidad">1</span><span class="aumentar">+</span>
            </div>
            <p class="agregar">Agregar</p>
        </div>
        <div class="carta">
            <h3 class="nombre">Prod 2</h3>
            <img src="" alt="Prod 1">
            <p class="precio">1000</p>
            <div>
              <span class="disminuir">-</span><span class="cantidad">1</span><span class="aumentar">+</span>
            </div>
            <p class="agregar">Agregar</p>
        </div>
    

  </main>
  <footer>
      <li><a href="contactenos.html">Contactenos</a></li>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="scripts/inicio.js"></script>
  <script src="scripts/global.js"></script>
</body>
</html>
