<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="estilos/styles.css">
</head>
<body>
  <!-- Carrito -->
  <div id="carrito">
    <img src="" alt="C">
  </div>
  <div id="menuCarrito">
    <ul id="listaCarrito">
    </ul>
  </div>

  <!-- Header -->
  <header>
    <h1 id="IdHeader">E-Commerce</h1>
    <nav>
      <ul>
        <li><a href="#AgregarSeccion">Productos</a></li>
        <li><a href="#AgregarSeccion">Categoria</a></li>
      </ul>
    </nav>
  </header>

  <!-- Principal -->
  <main>
    <section>
        <div>
            <img src="" alt="Carrusel Ofertas">
        </div>
    </section>

    <!-- Productos -->
    <section class="productos">
      <h2>Nuestros Productos</h2>
        <div class="carta">
            <h3 class="nombre">Prod 1</h3>
            <img src="" alt="Prod 1">
            <p class="precio">1000</p>
            <div>
              <span class="disminuir">-</span><span class="cantidad">1</span><span class="aumentar">+</span>
            </div>
            <p class="agregar">Agregar</p>
        </div>
        <div class="carta">
            <h3 class="nombre">Prod 2</h3>
            <img src="" alt="Prod 1">
            <p class="precio">1000</p>
            <div>
              <span class="disminuir">-</span><span class="cantidad">1</span><span class="aumentar">+</span>
            </div>
            <p class="agregar">Agregar</p>
        </div>
    </section>
    <!-- Contacto -->
     <section id="contacto">
      <form>
        <input type="text" placeholder="Tu nombre" required>
        <input type="email" placeholder="Tu correo" required>
        <textarea placeholder="Escribe tu mensaje"></textarea>
        <button type="submit">Enviar</button>
      </form>
     </section>

  </main>
  <footer>
      
  </footer>
  <script src="js.js"></script>
</body>
</html>
