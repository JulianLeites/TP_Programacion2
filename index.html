<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="estilos/styles.css">
</head>
<body>
  <!-- Carrito -->
  <div id="carrito">
    <img src="" alt="C">
  </div>
  <div id="menuCarrito">
    <ul id="listaCarrito">
    </ul>
  </div>

  <!-- Header -->
  <header>
    <h1 id="IdHeader">E-Commerce</h1>
    <nav>
      <ul>
        <li><a href="#AgregarSeccion">Productos</a></li>
        <li><a href="#AgregarSeccion">Categoria</a></li>
      </ul>
    </nav>
  </header>

  <!-- Principal -->
  <main>
    <section id="ofertas">
      <h2>Ofertas destacadas</h2>
      <div class="carrusel">
        <img src="https://jumboargentinaio.vtexassets.com/assets/vtex.file-manager-graphql/images/b4e1dfbb-c10e-4801-b672-bbbab41deadf___f2a5303deb5117648a7f8cba0f973d64.jpg" alt="Oferta1">
        <img src="https://jumboargentinaio.vtexassets.com/assets/vtex.file-manager-graphql/images/35b0e62c-ade5-4deb-b59b-d09c5ecff157___173486934df83994a7ada631a0469d7d.webp" alt="Oferta2">
        <img src="https://imgs.search.brave.com/5p8XhZ35fEDQi6TF_sN45OTr0ASRBDlnR85bBLjPdKk/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9odHRw/Mi5tbHN0YXRpYy5j/b20vRF9RX05QXzJY/Xzc0NTI0MC1NTEE3/MjE1ODY4MzM1N18x/MDIwMjMtRS53ZWJw" alt="Oferta3">
      </div>
    </section>

    <!-- Productos -->
    <section class="productos">
      <h2>Nuestros Productos</h2>
        <div class="carta">
            <h3 class="nombre">Prod 1</h3>
            <img src="" alt="Prod 1">
            <p class="precio">1000</p>
            <div>
              <span class="disminuir">-</span><span class="cantidad">1</span><span class="aumentar">+</span>
            </div>
            <p class="agregar">Agregar</p>
        </div>
        <div class="carta">
            <h3 class="nombre">Prod 2</h3>
            <img src="" alt="Prod 1">
            <p class="precio">1000</p>
            <div>
              <span class="disminuir">-</span><span class="cantidad">1</span><span class="aumentar">+</span>
            </div>
            <p class="agregar">Agregar</p>
        </div>
    </section>
    <!-- Contacto -->
     <section id="contacto">
      <form>
        <input type="text" placeholder="Tu nombre" required>
        <input type="email" placeholder="Tu correo" required>
        <textarea placeholder="Escribe tu mensaje"></textarea>
        <button type="submit">Enviar</button>
      </form>
     </section>

  </main>
  <footer>
      
  </footer>
  <script src="js.js"></script>

</html>
